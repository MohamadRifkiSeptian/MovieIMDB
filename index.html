<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieIMDB</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=DM+Sans&family=Open+Sans:wght@300&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="logo">
          <img src="Image/movieIMDB.png" alt="Logo" />
        </section>

        <div class="searching">
          <div class="input">
            <input type="search" id="search" placeholder="Search Movie..." />
          </div>
          <div class="tombol-search">
            <button>
              <img src="Image/search 1.svg" alt="search" />
            </button>
          </div>
        </div>
      </header>

      <div class="movie-container">
        <div class="cards"></div>
      </div>

      <div class="show"></div>
    </div>
    <footer>
      <span>
        Website by
        <a href="https://mohamadrifkiseptian.github.io/" target="_blank">Mohamad Rifki Septian</a>
      </span>
      <span class="ig"><a href="https://www.instagram.com/mrifkiy_s/?hl=id" target="_blank">Instagram</a></span>
      <span class="github"><a href="https://github.com/MohamadRifkiSeptian" target="_blank">GitHub</a></span>
      <span class="api"><a href="https://developer.imdb.com/" target="_blank">API</a></span>
    </footer>
    <script src="Javascript/script.js"></script>
  </body>
</html>
